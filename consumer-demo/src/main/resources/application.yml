server:
  port: 7910
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: consumer-demo
#开启所有的监听端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
#服务提供者的名字
provider-demo:
  ribbon:
    #所要采用的策略
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
